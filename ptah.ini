[app:ptah]
use = egg:ptah#app
reload_templates = true
pyramid.includes = pyramid_debugtoolbar ptah ptah_crowd pyramid_beaker devapp

# auth
ptah.auth = true
ptah.secret = secret-ptah!
ptah.manage = ptah-manage
ptah.managers = ["*"]
ptah.chameleon_reload = true

# session settings
session.type = file
session.data_dir = %(here)s/var/sessions/data
session.lock_dir = %(here)s/var/sessions/lock
session.key = ptahsession
session.secret = ptahsecret

# mailer settings
mail.host = localhost
mail.port = 25
mail.queue_path = None
mail.default_sender = Ptah <info@ptahproject.org>
mail.debug = true

# sqlalchemy
sqla.url = sqlite:///%(here)s/var/db.sqlite

[pipeline:main]
pipeline =
    ptah

[server:main]
use = egg:pyramid#wsgiref
host = 0.0.0.0
port = 8080
threadpool_workers = 1
threadpool_spawn_if_under = 1

# Begin logging configuration
[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
