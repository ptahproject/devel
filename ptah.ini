[app:ptah]
use = egg:ptah#app
#pyramid.includes = pyramid_debugtoolbar

# auth
auth.policy = auth_tkt
auth.secret = secret-ptah!

# session settings
session.type = file
session.data_dir = %(here)s/var/sessions/data
session.lock_dir = %(here)s/var/sessions/lock
session.key = ptahsession
session.secret = ptahsecret

# mailer settings
mail.host = localhost
mail.port = 25
mail.queue_path = None
mail.default_sender = Ptah <info@ptahproject.org>
mail.debug = true

# sqlalchemy
sqla.url = sqlite:///%(here)s/var/db.sqlite

# custom templates
template.custom = %(here)s/custom
template.chameleon_reload = true

# ptah
#ptah.managers.0 = *
ptah.managers.0 = admin

# settings file
settings = %(here)s/var/settings.cfg

[pipeline:main]
pipeline =
    ptah

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8080
threadpool_workers = 1
threadpool_spawn_if_under = 1

# Begin logging configuration
[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
