[buildout]
unzip = true
extensions =
    mr.developer
    lovely.buildouthttp
    buildout.dumppickedversions

include-site-packages = false
auto-checkout = *

eggs-directory = eggs
download-cache = downloads

parts =
    dirs
    scripts
    omelette

index = http://pypi.python.org/simple

eggs =
    pyramid_beaker

versions = versions

[dirs]
recipe = z3c.recipe.mkdir
paths = var
        downloads

[scripts]
recipe = zc.recipe.egg:scripts
eggs = ${buildout:eggs}
       gevent_sockjs
       pyramid

[versions]
zope.interface = 3.8.0

[sources]
gevent = hg https://bitbucket.org/denis/gevent
gevent_sockjs = git git@github.com:fafhrd91/sockjs-gevent.git
gevent_websocket = hg https://bitbucket.org/Jeffrey/gevent-websocket branch=develop

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}
packages = ${buildout:directory} ./
location = ${buildout:directory}/source
