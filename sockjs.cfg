[buildout]
include-site-packages = false

extends = base.cfg
extensions +=
    mr.developer
auto-checkout = *

parts +=
    py
    omelette

eggs +=
    devsocket
    pyramid_debugtoolbar
    gunicorn

[sources]
pyramid_sockjs = git git@github.com:fafhrd91/pyramid_sockjs.git

ptah = git git@github.com:ptahproject/ptah.git
ptah_crowd = git git@github.com:ptahproject/ptah_crowd.git

gevent = hg https://bitbucket.org/denis/gevent
gevent-websocket = hg https://bitbucket.org/Jeffrey/gevent-websocket branch=stable

devapp = fs devapp
devsocket = fs devsocket

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}
packages = ${buildout:directory} ./
location = ${buildout:directory}/source

[py]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
extra-paths = .
interpreter = py
scripts = py
