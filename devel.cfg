[buildout]
include-site-packages = false

extends = base.cfg
extensions +=
    mr.developer
auto-checkout = *

parts +=
    omelette
    test
    coverage
    coverage-html

eggs += 
    pyramid_debugtoolbar

[sources]
ptah = git git@github.com:ptahproject/ptah.git
ptah_crowd = git git@github.com:ptahproject/ptah_crowd.git
ptah_nextui = git git@github.com:ptahproject/ptah_nextui.git

pyramid_jca = git git@github.com:fafhrd91/pyramid_jca.git
pyramid_sockjs = git git@github.com:fafhrd91/pyramid_sockjs.git

devapp = fs devapp

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}
packages = ${buildout:directory} ./
location = ${buildout:directory}/source
