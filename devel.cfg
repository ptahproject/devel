[buildout]
include-site-packages = false

extends = base.cfg
extensions +=
    mr.developer
auto-checkout = *

parts +=
    omelette

eggs += 
    pyramid_debugtoolbar

[sources]
ptah = git git@github.com:ptahproject/ptah.git
ptah_crowd = git git@github.com:ptahproject/ptah_crowd.git

devapp = fs devapp

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}
packages = ${buildout:directory} ./
location = ${buildout:directory}/source

[ipython]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       ipython
extra-paths = .
entry-points = ipython=IPython.frontend.terminal.ipapp:launch_new_instance
initialization = from ptah import config
  config.initialize()
  config.initialize_settings({'settings': '${buildout:directory}/ptah.ini'})
