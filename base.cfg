[buildout]
unzip = true
extensions =
    lovely.buildouthttp
    buildout.dumppickedversions

eggs-directory = eggs
download-cache = downloads

parts =
    dirs
    scripts
    test
    coverage
    coverage-html

index = http://pypi.python.org/simple

eggs =
    ptah
    devapp
    pyramid_beaker

versions = versions

[dirs]
recipe = z3c.recipe.mkdir
paths = var
        downloads 

[scripts]
recipe = zc.recipe.egg:scripts
eggs = ${buildout:eggs}
       ptah
       pyramid
       sphinx

[versions]
coverage = 3.4
zope.interface = 3.8.0

[test]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       nose
       rednose
       coverage
entry-points = test=nose:run_exit
initialization = import sys
  sys.argv = sys.argv + ['--rednose']

[coverage]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       nose
       rednose
       coverage
entry-points = coverage-test=nose:run_exit
initialization = import sys
  sys.argv = sys.argv + ['--with-coverage']

[coverage-html]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       nose
       rednose
       coverage
entry-points = coverage-html=nose:run_exit
initialization = import sys
  sys.argv = sys.argv + ['--with-coverage', '--cover-html', '--cover-html-dir=../coverage/']
