[buildout]
unzip = true
extensions =
    lovely.buildouthttp
    buildout.dumppickedversions

eggs-directory = eggs
download-cache = downloads

parts =
    dirs
    scripts

index = http://pypi.python.org/simple

eggs =
    ptah
    devapp
    pyramid_beaker

versions = versions

[dirs]
recipe = z3c.recipe.mkdir
paths = var
        downloads 

[scripts]
recipe = zc.recipe.egg:scripts
eggs = ${buildout:eggs}
       ptah
       pyramid

[versions]
zope.interface = 3.8.0
