[buildout]
unzip = true
extensions =
    lovely.buildouthttp
    buildout.dumppickedversions

eggs-directory = eggs
download-cache = downloads

parts =
    dirs
    py
    ipython
    scripts

index = http://pypi.python.org/simple

eggs =
    ptah
    devapp
    pyramid_beaker

versions = versions

[py]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
extra-paths = .
interpreter = py
scripts = py

[ipython]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       ipython
entry-points = ipython=IPython.frontend.terminal.ipapp:launch_new_instance
initialization = from ptah import config
  config.initialize()
  config.initialize_settings({'settings': '${buildout:directory}/ptah.ini'})

[dirs]
recipe = z3c.recipe.mkdir
paths = var
        downloads 

[scripts]
recipe = zc.recipe.egg:scripts
eggs = ${buildout:eggs}
       ptah
       pyramid

[versions]
zope.interface = 3.8.0
