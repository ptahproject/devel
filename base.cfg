[buildout]
unzip = true
extensions =
    lovely.buildouthttp
    buildout.dumppickedversions

versions = versions
eggs-directory = eggs
download-cache = downloads

parts =
    dirs
    test
    coverage
    coverage-html
    py
    scripts

index = http://pypi.python.org/simple

find-links +=
    http://code.google.com/p/gevent/downloads/list

eggs =
    ptah
    devapp
    ptahcms
    ptahcrowd
    ptah_wscrud
    pyramid_beaker

[dirs]
recipe = z3c.recipe.mkdir
paths = cache
        var
        downloads 

[py]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
   Babel
   lingua
extra-paths = .
interpreter = py
scripts = py

[scripts]
recipe = zc.recipe.egg:scripts
eggs = ${buildout:eggs}
       ptah
       pyramid
       sphinx
       pyhogan

[test]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       ptah [test]
       nose
       rednose
       coverage
entry-points = test=nose:run_exit
initialization = import sys
  sys.argv = sys.argv + ['--rednose']

[coverage]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       ptah [test]
       nose
       rednose
       coverage
entry-points = coverage-test=nose:run_exit
initialization = import sys
  sys.argv = sys.argv + ['--with-coverage']

[coverage-html]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       ptah [test]
       nose
       rednose
       coverage
entry-points = coverage-html=nose:run_exit
initialization = import sys
  sys.argv = sys.argv + ['--with-coverage', '--cover-html', '--cover-html-dir=../coverage/']

[versions]
coverage = 3.4
ws4py = 0.1.4
zope.interface = 3.8.0
pyramid = 1.3
